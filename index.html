<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>The Movies Watchlist</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <meta name="description" content="Search for movies, and create your watchlist">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Open+Sans:wght@300;500;700&display=swap"&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        
        <link rel="stylesheet" href="navbar.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav class="nav">
        <!-- Nav MENU-->
        <ul class="menu">
 
            <li id="now-playing-btn" class="menu-item">
                 <a href="#">Now Playing</a>
            </li>
            <li id="top-rated-btn" class="menu-item">
                 <a href="#">Top Rated</a>
            </li>
            <li id="trending-btn" class="menu-item">
                 <a href="#">Trending</a>
            </li>

            <li id="credit-btn" class="menu-item">
                 <a href="#">Credit</a>
            </li>          
 
        </ul>
     <!-- Hamburger Button-->
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
     </nav>
 
        <header id="hero">
            <h1>Front Seat</h1>
            <button id="my-watchlist-btn">My Watchlist</button>
            <form id="search-form">
                <div id="search-bar">
                    <input id="search-input" placeholder="Search" type="text" />
                    <button id="search-btn" class="btn-transition" type="submit">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>
                <p id="results-report"></p>  
            </form>
        </header>
        
        <main>
            <div id="to-top-btn" class="hide">
                <div class="up-arrow">
                </div>
            </div>
            <div id="results-container">
                <img src="./images/no-data-initial.png" alt="start searching" />
            </div>
        </main>
        
        <footer>
            <p>Data provided by 
                <a href="https://www.themoviedb.org/" target = _blank >themoviedb.org</a>
            </p>
        </footer>
        <script src="navbar.js"></script>
        <script src="variables.js"></script>
        <script src="index.js" type="module"></script>
    </body>
</html>
